{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-12">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
          <a href={{$.Params.appurl}}><img src={{$.Params.image}} ></a>
          </br>
         <!-- {{ template "_internal/disqus.html" . }} -->
        {{.Content}}
        </br>
        <p class="fa fa-twitter"></p> <a class="twitter-share-button" data-show-count="false" href="https://twitter.com/intent/tweet?via={{$.Params.screenname}}&hashtags={{$.Params.hashtags}}">
          Tweet</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
